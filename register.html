</div>
<div class="form-group">

</div>
<div class="form-group">
<label for="captcha">Captcha</label>
<div class="row">
<div class="col">
<input class="form-control" type="text" id="captcha" name="captcha" placeholder="Enter captcha" required="">
</div>
<div class="col-auto">
<img id="captcha-img" class="captcha-img" alt="Captcha" src="api\system\captcha.gif">
</div>
</div>
</div>
<div class="form-group">
<div class="custom-control custom-checkbox">
<input type="checkbox" class="custom-control-input" id="checkbox-signup" name="tos" required="" checked="checked">
<label class="custom-control-label" for="checkbox-signup">I accept <a href="tos.html" target="_blank" class="text-dark">Terms of Service</a></label>
</div>
</div>
<div class="form-group mb-0 text-center">

</div>
</form>
